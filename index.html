
<!DOCTYPE html>
<html>
<head>
  <title>Informações do Animal</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    #info { display: none; border: 1px solid #ccc; padding: 20px; margin-top: 20px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Esperando leitura do chip...</h1>

  <div id="info">
    <h2>Dados do Animal</h2>
    <p><strong>Nome:</strong> Rex</p>
    <p><strong>Espécie:</strong> Cachorro</p>
    <p><strong>Idade:</strong> 5 anos</p>
    <p><strong>ID do Chip:</strong> 123456789ABC</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCgSmpl-ENoxraOpFQ59rGSfCdAhiKDid0",
  authDomain: "nfc-demo-7ade4.firebaseapp.com",
  databaseURL: "https://nfc-demo-7ade4-default-rtdb.firebaseio.com",
  projectId: "nfc-demo-7ade4",
  storageBucket: "nfc-demo-7ade4.firebasestorage.app",
  messagingSenderId: "799419573322",
  appId: "1:799419573322:web:40f4dc9f8ed7a44fa2f2b3"
};

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const ref = database.ref('nfc');
    ref.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data && data.status === 'lido') {
        document.querySelector('h1').innerText = "Chip detectado!";
        document.getElementById('info').style.display = 'block';
      }
    });
  </script>
</body>
</html>
